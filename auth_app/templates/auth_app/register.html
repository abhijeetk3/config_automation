<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #219d52;
    }
  </style>
</head>
<body>
  <form action="/auth_app/register/" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" required>
    <br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
    <br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
    <br>

    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter Password" required>
    <br>

    <label for="">Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
    <br>

    <button type="submit">Register</button>

  </form>
  
</body>
</html>
